<!DOCTYPE html>
<html>
<head>
	<title>Zaragoza OpenStreetMap - Isometric View Quick Test</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" /><![endif]-->
	
	<style type="text/css">
	body {
    padding: 0;
    margin: 0;
  }
  /* This is require for the map height to be allowed to be variable */
  html, body {
    height: 100%;
  }
  </style>
</head>
<body>
	<div id="map" style="width: 100%; height: 100%;"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([41.650, -0.9], 14);

		L.tileLayer('./{z}/map_{x}_{y}.png', {
		  minZoom: 14,
		  maxZoom: 16,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap contributors</a>. See the <a href="http://www.openstreetmap.org/copyright">license</a>'
		}).addTo(map);


	</script>
</body>
</html>
